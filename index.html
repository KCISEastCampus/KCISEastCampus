<!DOCTYPE html>

    <title>KCISEC校园网站</title>

    <!--适配移动端!-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #ecf0f1;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #2980b9;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a, .button-link, .top-button-link{
            color: #ffffff; /* 将字体颜色改为白色 */
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 10px 10px 10px;
            font-size: 16px;
            white-space: nowrap;
            cursor: pointer;
            display: inline-block;
            background-color: #3498db;
            border: 2px solid #3498db;
            border-radius: 25px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover, .button-link:hover {
            background-color: #297fb8;
            color: #ecf0f1;
        }

        section {
            padding: 20px;
            color: #333;
        }

        .convenient-links {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ffffff;
            border-radius: 8px;
        }

        .top-button-link {
            border: none;
            /* width: 50%; */
            margin: 0 10px 0 10px;
        }

        .button-link {
            border: none;
            margin: 5px 5px 5px 5px;
        }

        footer {
            background-color: #3498db;
            color: #ecf0f1;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .about-us {
            background-color: #ffffff;
            padding: 20px;
            margin: 0 0 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        h2 {
            color: #3498db;
        }

        /* Mobile Styles */
        @media screen and (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            nav a, .button-link, .top-button-link {
                margin: 5px 0 10px 0;
            }

            footer {
                padding: 20px 0 20px 0;
            }
        }
    </style>
</head>
