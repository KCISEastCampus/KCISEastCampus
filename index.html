<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>KCISEC校园网站</title>
    <link rel="shortcut icon" href="./files/favicon.ico">
    <!--适配移动端!-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./files/new_background_image.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a, .button-link {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px 10px 10px;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
            display: inline-block;
            background-color: #333;
            border: 2px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover, .button-link:hover {
            background-color: #555;
            color: #fff;
        }

        section {
            padding: 20px;
            color: #333;
        }

        .convenient-links {
            background-color: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
        }

        .button-link {
            border: none;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .about-us {
            background-color: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
        }

        /* Mobile Styles */
        @media screen and (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            nav a, .button-link {
                margin: 5px 0 10px 0;
            }
        }
    </style>
</head>
<body>
